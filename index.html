<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelWeather Pro | Dashboard</title>
    <link rel="icon" href="https://openweathermap.org/img/wn/02d.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script> 
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-main min-h-screen p-4 md:p-10 text-white font-sans transition-all duration-700">

    <div class="max-w-6xl mx-auto">
        <header class="flex flex-col md:flex-row items-center justify-between gap-6 mb-12">
            <h1 class="text-4xl font-black tracking-tighter italic drop-shadow-lg">
                TRAVEL<span class="text-yellow-400">WEATHER</span>
            </h1>
            
            <div class="relative w-full md:w-96">
                <div class="flex bg-white/10 backdrop-blur-md rounded-2xl p-1 border border-white/20 shadow-2xl">
                    <input type="text" id="city-input" placeholder="Busca tu destino..." 
                        class="w-full bg-transparent p-4 outline-none text-white placeholder-white/60" autocomplete="off">
                    <button id="search-btn" class="bg-yellow-400 hover:bg-yellow-500 text-slate-900 font-bold px-6 rounded-xl transition-all">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                
                <div id="autocomplete-results" class="absolute w-full mt-2 bg-slate-900/90 backdrop-blur-xl border border-white/10 rounded-2xl shadow-2xl z-50 hidden overflow-hidden">
                    </div>
            </div>

            <button id="compare-mode-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-2xl text-xs font-black uppercase tracking-widest transition-all shadow-xl">
                <i class="fas fa-columns mr-2"></i>Comparar Destinos
            </button>
        </header>

        <main id="main-content" class="hidden transition-all duration-500">
            <div class="grid grid-cols-1 gap-8" id="weather-grid">
                <div id="column-1" class="space-y-6"></div>
                <div id="column-2" class="hidden space-y-6 border-l border-white/10 pl-0 md:pl-8"></div>
            </div>

            <section class="mt-12">
                <h3 class="text-sm font-black uppercase tracking-[0.3em] text-center mb-8">Mis Destinos Favoritos</h3>
                <div id="fav-dashboard" class="flex justify-center gap-4 mt-10 px-4 overflow-x-auto scrollbar-hide"></div>
            </section>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-12 pb-10">
                <div class="glass-card p-6 rounded-[2.5rem] flex flex-col items-center justify-center text-center">
                    <h3 class="text-[10px] font-black uppercase tracking-widest text-emerald-400 mb-4">Calidad del Aire (AQI)</h3>
                    <div id="aqi-val-1" class="w-14 h-14 rounded-full border-4 flex items-center justify-center font-black text-lg mb-2">--</div>
                    <p id="aqi-status-1" class="font-bold text-sm text-white">Cargando...</p>
                </div>

                <div class="glass-card p-6 rounded-[2.5rem]">
                    <h3 class="text-[10px] font-black uppercase tracking-widest text-orange-400 mb-4 text-center">Gastronomía Sugerida</h3>
                    <div id="food-list-1" class="space-y-2"></div>
                </div>

                <div class="glass-card p-6 rounded-[2.5rem]">
                    <h3 class="text-[10px] font-black uppercase tracking-widest text-indigo-400 mb-4 text-center">¿Qué vestir hoy?</h3>
                    <div id="clothing-list-1" class="space-y-2"></div>
                </div>
            </div>
        </main> 
    </div>

    <footer class="mt-20 py-10 border-t border-white/10 text-center">
        <div class="flex justify-center gap-8 mb-6">
            <a href="https://github.com/danielBrurgos" target="_blank" class="text-white/40 hover:text-white transition-all transform hover:scale-125">
                <i class="fab fa-github text-2xl"></i>
            </a>
            <a href="https://www.linkedin.com/in/daniel-burgos-090851341/" target="_blank" class="text-white/40 hover:text-[#0a66c2] transition-all transform hover:scale-125">
                <i class="fab fa-linkedin text-2xl"></i>
            </a>
            <a href="https://www.instagram.com/elda.ni/" target="_blank" class="text-white/40 hover:text-[#e1306c] transition-all transform hover:scale-125">
                <i class="fab fa-instagram text-2xl"></i>
            </a>
        </div>
        <div class="space-y-2">
            <p class="text-white/50 text-xs font-black uppercase tracking-[0.3em]">
                Hecho por Daniel Burgos en Hermosillo, Sonora
            </p>
            <p class="text-white font-bold text-lg tracking-tight">Daniel Burgos <span class="text-yellow-400">© 2026</span></p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
